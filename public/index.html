<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rectangles</title>
	<style>
		.rect {
			height: 300px;
		}
		.rect:nth-child(odd) {
			background-color: #000;
		}
		.rect:nth-child(even) {
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="rect"></div>
	<div class="rect"></div>
	<div class="rect"></div>
	<div class="rect"></div>
	<div class="rect"></div>
</body>
</html>
